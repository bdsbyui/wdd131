<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="400" 
  height="300"
  viewBox="-200 -150 400 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .infinity-symbol {
      fill: none;
      stroke: black;
      stroke-width: 2;
    }
  </style>
  <path
    class="infinity-symbol"
    d="
      M -100,0 
      C -130,-30, -130,30, -100,0 
      S -70,30, -100,0 
    "
  />
</svg>

