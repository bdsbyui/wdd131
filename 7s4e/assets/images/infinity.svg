<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="450" 
  height="200"
  viewBox="-70 -50 140 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <clipPath id="spouse-crop">
      <path d="M 0,0 C -100,100, -100,-100, 0,0 Z" />
    </clipPath>
    <clipPath id="child-crop">
      <circle cx="50" cy="0" r="50"/>
    </clipPath>
  </defs>
  <style>
    .infinity-symbol {
      fill: none;
      stroke: #488737;
      stroke-width: 1;
      transition: stroke-width 0.3s;
    }
    .infinity-symbol:hover {
      stroke: #dcb7a4;
      stroke-width: 2;
    }
    .half {
      fill: none;
      stroke: red;
      stroke-width: 1;
    }
  </style>
  <image
    x="-175"
    y="-50"
    width="180"
    height="170"
    href="bryant.jpg"
    clip-path="url(#spouse-crop)"
  />
  <image
    x="0"
    y="-50"
    width="170"
    height="170"
    href="vanessa.jpg"
    clip-path="url(#child-crop)"
  />
  <path
    class="half"
    d="
      M 0,0 
      C -100,100, -100,-100, 0,0 
    "
    stroke="red"
  />

  <path
    class="infinity-symbol"
    d="
      M 0,0 
      C -100,100, -100,-100, 0,0 
      S 100,-100, 0,0 
    "
  />
</svg>