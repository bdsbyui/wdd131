    .circle, .infinity-symbol:hover {
      stroke-width: 2;
    }
    .infinity-symbol {
      stroke-width: 5;
    }
    .circle:hover, .infinity-symbol:hover {
      stroke: #dcb7a4;
      stroke-width: 2;
    }
    .circle:hover {
      stroke-width: 1;
    }
  </style>
