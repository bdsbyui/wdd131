<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description" 
      content="Recipes is the Unit 5 Prove assigment for BYU-I WDD 131"
    >
    <meta name="author" content="Bryant Smith">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Recipe Site for Web Design">
    <meta property="og:image" content="img/recipe-book.png">
    <meta
      property="og:url"
      content="https://bdsbyui.github.io/wdd131/recipes/index.html"
    >
    <meta name="twitter:card" content="Recipe Site for Web Design">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="sty/normalize.css">
    <link rel="stylesheet" href="sty/recipes.css">
    <script src="scr/main.js" defer></script>  
  </head>

  <body>
    <header>
      <div id="heading">
        <img id="logo" alt="recipe book logo" src="img/recipe-book.png">
        <h1 id="title">Recipe Book</h1>
      </div>
      
      <form id="search">
        <input id="input" type="text" placeholder="Find a recipe">
        <button type="submit">
          <img id="button" alt="search button" src="img/search.svg">
        </button>
      </form>
      </div>
    </header>

    <main>
      <section class="recipe">
        <div class="picture">
          <img alt="sweet potato waffles" src="img/sweet-potato-waffle-md.jpg">
        </div>

        <div class="text">
          <div class="tags">
            <div class="tag">Waffles</div>
            <div class="tag">Sweet Potato</div>
            <div class="tag">Side</div>
          </div>

          <h2 class="label">Sweet Potato Waffles</h2>

          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star-empty">⭐</span>
  	        <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>

          <p class="description">
            Savory waffles made with Sweet potato with a hint of Ginger
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div id="social">
        <!--
          Social media icons provided under Creative Commons license from 
          https://www.iconfinder.com/AlfredoCreates 
        -->
        <a href="#"><img alt="instagram icon" src="img/instagram_icon.svg"></a>
        <a href="#"><img alt="youtube icon" src="img/youtube_icon.svg"></a>
        <a href="#"><img alt="pinterest icon" src="img/pinterest_icon.svg"></a>
      </div>

      <a
        id="flaticon"
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
      >
        Recipe icons created by Freepik - Flaticon
      </a>
    </footer>
  </body>
</html>
